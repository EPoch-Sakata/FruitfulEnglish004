<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- JS dependencies (order matters!) -->
    <script src="scripts/platformOverrides.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="lib/jquery/jquery-2.2.1.min.js"></script>

    <!-- CSS dependencies -->
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css" />
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-blue-basic-theme.css" />
    <link rel="stylesheet" href="css/fruitful.css" />

    <title>Fruitful English</title>

    <!-- App init -->
    <script src="js/app.js"></script>


</head>

<body>
    <!-- Cordova reference -->
    <!--<script src="js/cordova.js"></script>-->
    <script src="scripts/index.js"></script>
    <!-- -->

    <ons-navigator id="myNavigator">
        <ons-page id="world-page">
            <div id="world-bg" class="page-bg">
                <div class="majon"><img src="images/Character/char_stage1_1.png" /></div>
            </div>
            <ons-list id="world-list" class="select-list"></ons-list>
        </ons-page>
    </ons-navigator>

    <ons-template id="stage.html">
        <ons-page id="stage-page">
            <div class="world-bg page-bg">
                <ons-toolbar>
                    <div class="left">
                        <ons-back-button>Back</ons-back-button>
                    </div>
                    <div id="world-title" class="center">STAGE SELECT</div>
                </ons-toolbar>
                <div class="majon"><img src="images/Character/char_stage1_1.png" /></div>
            </div>
            <ons-list id="stage-list" class="select-list"></ons-list>
        </ons-page>
    </ons-template>

    <ons-template id="question.html">
        <ons-page id="question-page">
            <div class="world-bg page-bg">
                <ons-toolbar>
                    <div class="left">
                        <ons-back-button>Back</ons-back-button>
                    </div>
                    <div id="stage-title" class="center">STAGE X</div>
                </ons-toolbar>
                <div class="majon"><img src="images/Character/char_stage1_1.png" /></div>
                <div class="question">
                    <div class="question-text">
                        <div class="english"></div>
                        <div class="japanese"></div>
                    </div>
                    <div class="hint"></div>
                    <div class="input-form">
                        <input type="text" class="user-answer" placeholder="Type your answer" name="user-answer" maxlength="50" />
                        <input type="button" class="check-button" value="Check" />
                        <input type="hidden" name="answer" value="" />
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </ons-page>
    </ons-template>
</body>
</html>
